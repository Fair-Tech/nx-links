name: update_files

on:
  [push]
  #schedule: 
    #- cron:  '*/10 * * * *'    # At every 10th minute

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9.1

    - name: Install dependencies
      run: |
        if [ -f ./requirements.txt ]; then pip3 install -r ./requirements.txt; fi
        
    - name: update files
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: | 
        python3 ./main.py -gt="$GH_TOKEN"

    - name: push changes
      run: |
        git config --global user.name 'HamletDuFromage'
        git config --global user.email '61667930+HamletDuFromage@users.noreply.github.com'
        git add .
        if [[ `git status --porcelain` ]]; then
          git commit -m "automatic: updated files"
          git push
        else
          echo "Nothing to commit!"
        fi
